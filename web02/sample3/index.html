<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML DIV-Tag</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>Das HTML-DIV-Tag</h1>

<div class="paragraphen">
  <p>Ich bin ein Textabschnitt</p>
  <p>Ich bin auch ein Textabschnitt</p>
  <p>Ich bin nochmals ein Textabschnitt</p>
</div>

<p>Ich wurde ausgeschlossen</p>

</body>
