<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selektoren</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>CSS-Selektoren</h1>

    <h2>Ich bin eine Überschrift h2</h2>
    <p class="paragraph">Ich bin ein Text</p>
    <p class="paragraph">Noch mehr Text</p>

    <h3 id="ü3">Ich bin eine Überschrift h3</h3>
    <p class="paragraph">Ich bin ein Text</p>
    <p class="paragraph">Noch mehr Text</p>
</body>
</html>
